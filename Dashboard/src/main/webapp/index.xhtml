<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="/WEB-INF/templates/main.xhtml">
        <ui:define name="content">
            <div class="grid grid-nogutter surface-section text-800">
                <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
                    <section>
                        <span class="block text-6xl font-bold mb-1">Conference Management Demo</span>
                        <h:outputText styleClass="text-4xl text-primary font-bold mb-10"
                                      rendered="#{authController.authenticated}" value="Welcome #{authController.currentIdentityName}!" />
                        <p class="mt-0 mb-4 text-700 line-height-3">A small showcase of Enterprise Microservices</p>
                    </section>
                </div>
                <div class="col-12 md:col-6 overflow-hidden">
                    <p:graphicImage name="/images/pexels-stock-photo.jpg" alt="Stock Photo"
                                    styleClass="md:ml-auto block md:h-full"
                                    style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
